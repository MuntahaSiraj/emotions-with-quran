<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>When You're sad — What Allah Says</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Noto Naskh Arabic", serif;
      color: #fff;
      text-align: center;
      position: relative;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      animation: slowWaves 30s infinite alternate ease-in-out;
    }

    @keyframes slowWaves {
      0% { background-position: center center; }
      50% { background-position: left top; }
      100% { background-position: right bottom; }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    h1 {
      font-size: 1.8rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      z-index: 2;
      margin-bottom: 20px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .ayah {
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 15px;
      max-width: 85%;
      line-height: 2;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      z-index: 2;
    }

    .sound-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(45deg, #40dbf0, #2196f3);
      border: none;
      border-radius: 30px;
      padding: 10px 18px;
      cursor: pointer;
      color: white;
      font-size: 1rem;
      z-index: 3;
      transition: 0.3s;
    }

    .sound-btn:hover {
      transform: scale(1.1);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(45deg, #4dd8e1, #1e61f3);
      border: none;
      border-radius: 30px;
      padding: 10px 18px;
      cursor: pointer;
      color: rgb(28, 26, 26);
      font-size: 1rem;
      z-index: 3;
      transition: 0.3s;
    }

    .back-btn:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <div class="overlay"></div>

  <button class="back-btn" id="backBtn">⬅ Back</button>
  

  <h1>When you're Sad,</h1>
  <h1>look at this — what Allah says....</h1>
  <div class="ayah" id="ayahText"></div>



  <script>
    const ayahs = [
    {
    arabic: "یٰۤاَیُّهَا الَّذِیْنَ اٰمَنُوا اسْتَعِیْنُوْا بِالصَّبْرِ وَ الصَّلٰوةِؕ-اِنَّ اللّٰهَ مَعَ الصّٰبِرِیْنَ",
    urdu: "اے ایمان والو صبر اور نماز سے مدد چاہو، بیشک اللہ صابروں کے ساتھ ہے۔",
    reference: "Surah Al-Baqarah (2:153)"
  },
  {
    arabic: "لَا تَحْزَنْ اِنَّ اللّٰهَ مَعَنَا",
    urdu: "غم نہ کر، بے شک اللہ ہمارے ساتھ ہے۔",
    reference: "Surah At-Tawbah (9:40)"
  },
  {
    arabic: "لَا یُكَلِّفُ اللّٰهُ نَفْسًا اِلَّا وُسْعَهَا...",
    urdu: "اللہ کسی جان پر بوجھ نہیں ڈالتا مگر اس کی طاقت کے مطابق...",
    reference: "Surah Al-Baqarah (2:286)"
  },
  {
    arabic: "وَ اصْبِرْ وَ مَا صَبْرُكَ اِلَّا بِاللّٰهِ ... اِنَّ اللّٰهَ مَعَ الَّذِیْنَ اتَّقَوْا",
    urdu: "اور صبر کرو، اور تمہارا صبر اللہ ہی کے ساتھ ہے... بیشک اللہ پرہیزگاروں اور نیکی کرنے والوں کے ساتھ ہے۔",
    reference: "Surah An-Nahl (16:127-128)"
  },
  {
    arabic: "وَ اَنَّهٗ هُوَ اَضْحَكَ وَ اَبْكٰى",
    turdu:"اور وہی ہے جس نے ہنسايا اور رلایا۔",
    reference: "Surah An-Najm (53:42-43)"
  },
  {
    arabic: "اَلَاۤ اِنَّ نَصْرَ اللّٰهِ قَرِیْبٌ",
    urdu: "سن لو، اللہ کی مدد قریب ہے۔",
    reference: "Surah Al-Baqarah (2:214)"
  },
  {
    arabic: "فَاِنَّ مَعَ الْعُسْرِ یُسْرًا",
    urdu: "بے شک ہر دشواری کے ساتھ آسانی ہے۔",
    reference: "Surah Ash-Sharh (94:5)"
  },
  {
    arabic: "اَلَا بِذِكْرِ اللّٰهِ تَطْمَىٕنُّ الْقُلُوْبُ",
    urdu: "سن لو! اللہ کی یاد ہی میں دلوں کا سکون ہے۔",
    reference: "Surah Ar-Ra'd (13:28)"
  },
  {
    arabic: "وَلَا تَهِنُوْا وَ لَا تَحْزَنُوْا وَ اَنْتُمُ الْاَعْلَوْنَ اِنْ كُنْتُمْ مُّؤْمِنِیْنَ",
    urdu: "اور نہ کمزور پڑو اور نہ غم کرو، تم ہی غالب رہو گے اگر ایمان رکھتے ہو۔",
    reference: "Surah Aal-e-Imran (3:139)"
  },
  {
  
    arabic: "یٰبَنِیْۤ اٰدَمَ اِمَّا یَاْتِیَنَّكُمْ رُسُلٌ مِّنْكُمْ یَقُصُّوْنَ عَلَیْكُمْ اٰیٰتِیْۙ-فَمَنِ اتَّقٰى وَ اَصْلَحَ فَلَا خَوْفٌ عَلَیْهِمْ وَ لَا هُمْ یَحْزَنُوْنَ(35)",
    urdu: "اے آدم کی اولاد اگر تمہارے پاس تم میں کے رسول آئیں میری آیتیں پڑھتے تو جو پرہیزگاری کرے اور سنورے تو اس پر نہ کچھ خوف اور نہ کچھ غم۔",
    urdu: "اے آدم کی اولاد! اگر تمہارے پاس تم میں سے وہ رسول تشریف لائیں جو تمہارے سامنے میری آیتوں کی تلاوت کریں تو جو پرہیزگاری اختیار کرے گا اور اپنی اصلاح کرلے گا تو ان پر نہ کچھ خوف ہوگا اور نہ وہ غمگین ہوں گے۔"
  },
  {
  
    arabic: "یٰۤاَیُّهَا الَّذِیْنَ اٰمَنُوا اسْتَعِیْنُوْا بِالصَّبْرِ وَ الصَّلٰوةِؕ-اِنَّ اللّٰهَ مَعَ الصّٰبِرِیْنَ(153)",
    urdu: "اے ایمان والو صبر اور نماز سے مدد چاہو بیشک اللہ صابروں کے ساتھ ہے۔"
  },
  {
  
    arabic: "اِنَّ الَّذِیْنَ قَالُوْا رَبُّنَا اللّٰهُ ثُمَّ اسْتَقَامُوْا تَتَنَزَّلُ عَلَیْهِمُ الْمَلٰٓىٕكَةُ اَلَّا تَخَافُوْا وَ لَا تَحْزَنُوْا وَ اَبْشِرُوْا بِالْجَنَّةِ الَّتِیْ كُنْتُمْ تُوْعَدُوْنَ(30)",
    urdu: "بے شک وہ جنہوں نے کہا ہمارا رب اللہ ہے پھر اس پر قائم رہے اُن پر فرشتے اترتے ہیں کہ نہ ڈرو اور نہ غم کرو اور خوش ہو اس جنت پر جس کا تمہیں وعدہ دیا جاتا تھا۔"
  },
  {
  
    arabic: "وَ لَقَدْ فَتَنَّا الَّذِیْنَ مِنْ قَبْلِهِمْ فَلَیَعْلَمَنَّ اللّٰهُ الَّذِینَ صَدَقُوْا وَ لَیَعْلَمَنَّ الْكٰذِبِیْنَ(3)",
    urdu: "اور بیشک ہم نے ان سے اگلوں کو جانچا تو ضرور الله سچوں کو دیکھے گا اور ضرور جھوٹوں کو دیکھے گا۔"
  },
  {
  
    arabic: "وَ لَنَبْلُوَنَّكُمْ بِشَیْءٍ مِّنَ الْخَوْفِ وَ الْجُوْعِ وَ نَقْصٍ مِّنَ الْاَمْوَالِ وَ الْاَنْفُسِ وَ الثَّمَرٰتِؕ-وَ بَشِّرِ الصّٰبِرِیْنَ(155)",
   urdu: "اور ضرور ہم تمہیں آزمائیں گے کچھ ڈر اور بھوک سے اور کچھ مالوں اور جانوں اور پھلوں کی کمی سے اور خوشخبری سنا ان صبر والوں کو۔"
  },
  {
  
    arabic: "الَّذِیْنَ اِذَاۤ اَصَابَتْهُمْ مُّصِیْبَةٌۙ-قَالُوْۤا اِنَّا لِلّٰهِ وَ اِنَّاۤ اِلَیْهِ رٰجِعُوْنَﭤ(156)",
    urdu: "کہ جب ان پر کوئی مصیبت پڑے تو کہیں ہم اللہ کے مال ہیں اور ہم کو اسی کی طرف پھرنا۔"
  },
  {
  
    arabic: "اَلَمْ تَرَ اَنَّ الْفُلْكَ تَجْرِیْ فِی الْبَحْرِ بِنِعْمَتِ اللّٰهِ لِیُرِیَكُمْ مِّنْ اٰیٰتِهٖؕ-اِنَّ فِیْ ذٰلِكَ لَاٰیٰتٍ لِّكُلِّ صَبَّارٍ شَكُوْرٍ(31)",
    urdu: "کیا تو نے نہ دیکھا کہ کشتی دریا میں چلتی ہے الله کے فضل سے تاکہ تمہیں وہ اپنی کچھ نشانیاں دکھائے بیشک اس میں نشانیاں ہیں ہر بڑے صبر کرنے والے شکرگزار کو ۔"
  },
  {
  
    arabic: "فَاذْكُرُوْنِیْۤ اَذْكُرْكُمْ وَ اشْكُرُوْا لِیْ وَ لَا تَكْفُرُوْنِ(152)",
    urdu: "تو میری یاد کرو میں تمہارا چرچا کروں گا اور میرا حق مانو اور میری ناشکری نہ کرو۔"
  },
  {
  
    arabic: "تَبٰرَكَ الَّذِیْ بِیَدِهِ الْمُلْكُ٘- وَ هُوَ عَلٰى كُلِّ شَیْءٍ قَدِیْرُﰳ(1)",
    urdu: "بڑی برکت والا ہے وہ جس کے قبضہ میں سارا مُلک اور وہ ہر چیز پر قادر ہے ۔"
  },
  {
    
    arabic: "اِنَّمَا الْمُؤْمِنُوْنَ الَّذِیْنَ اِذَا ذُكِرَ اللّٰهُ وَ جِلَتْ قُلُوْبُهُمْ وَ اِذَا تُلِیَتْ عَلَیْهِمْ اٰیٰتُهٗ زَادَتْهُمْ اِیْمَانًا وَّ عَلٰى رَبِّهِمْ یَتَوَكَّلُوْنَ(2)",
  urdu: "ایمان والے وہی ہیں کہ جب اللہ کویاد کیا جائے توان کے دل ڈر جاتے ہیں اور جب ان پر اس کی آیات کی تلاوت کی جاتی ہے تو ان کے ایمان میں اضافہ ہوجاتا ہے اور وہ اپنے رب پر ہی بھروسہ کرتے ہیں ۔"
  },
  {
    arabic: "قُلْ لَّنْ یُّصِیْبَنَاۤ اِلَّا مَا كَتَبَ اللّٰهُ لَنَاۚ-هُوَ مَوْلٰىنَاۚ-وَ عَلَى اللّٰهِ فَلْیَتَوَكَّلِ الْمُؤْمِنُوْنَ(51)",
    urdu: "تم فرماؤ: ہمیں وہی پہنچے گا جو اللہ نے ہمارے لیے لکھ دیا، وہ ہمارا مددگار ہے اور مسلمانوں کو اللہ ہی پر بھروسہ کرنا چاہیے۔"
  },
  {
    arabic: "اِنْ  یَّنْصُرْكُمُ  اللّٰهُ  فَلَا  غَالِبَ  لَكُمْۚ-وَ  اِنْ  یَّخْذُلْكُمْ  فَمَنْ  ذَا  الَّذِیْ  یَنْصُرُكُمْ  مِّنْۢ  بَعْدِهٖؕ-وَ  عَلَى  اللّٰهِ  فَلْیَتَوَكَّلِ  الْمُؤْمِنُوْنَ(160)",
   urdu: "اگر اللہ تمہاری مدد کرے تو کوئی تم پر غالب نہیں آسکتا اور اگر وہ تمہیں چھوڑ دے تو پھراس کے بعد کون تمہاری مدد کرسکتا ہے ؟ اور مسلمانوں کواللہ ہی پر بھروسہ کرنا چاہئے۔"
  },
  {
    arabic: "وَ اكْتُبْ لَنَا فِیْ هٰذِهِ الدُّنْیَا حَسَنَةً وَّ فِی الْاٰخِرَةِ اِنَّا هُدْنَاۤ اِلَیْكَؕ-قَالَ عَذَابِیْۤ اُصِیْبُ بِهٖ مَنْ اَشَآءُۚ-وَ رَحْمَتِیْ وَ سِعَتْ كُلَّ شَیْءٍؕ-فَسَاَ   كْتُبُهَا لِلَّذِیْنَ یَتَّقُوْنَ وَ یُؤْتُوْنَ الزَّكٰوةَ وَ الَّذِیْنَ هُمْ بِاٰیٰتِنَا یُؤْمِنُوْنَۚ   (156)",
    urdu: "اور ہمارے لیے اس دنیا میں اور آخرت میں بھلائی لکھ دے ، بیشک ہم نے تیری طرف رجوع کیا۔ فرمایا: میں جسے چاہتا ہوں اپنا عذاب پہنچاتا ہوں اور میری رحمت ہر چیز کو گھیرے ہوئے ہے تو عنقریب میں اپنی رحمت ان کے لیے لکھ دوں گا جو پرہیز گار ہیں اور زکوٰۃ دیتے ہیں اور وہ ہماری آیتوں پر ایمان لاتے ہیں ۔"
  }
    ];


    const randomAyah = ayahs[Math.floor(Math.random() * ayahs.length)];
    document.getElementById("ayahText").innerHTML = `
      <div style="font-size:2rem;margin-bottom:15px;">${randomAyah.arabic}</div>
      <div style="font-size:1.2rem;">${randomAyah.urdu}</div>
    `;

    const images = [ 
      "sad1.jpg","sad2.jpg","sad3.jpg","sad4.jpg","sad6.jpg","sad7.jpg",
    ];

    let bgIndex = Math.floor(Math.random() * images.length);
    document.body.style.backgroundImage = `url(${images[bgIndex]})`;

    setInterval(() => {
      bgIndex = (bgIndex + 1) % images.length;
      document.body.style.backgroundImage = `url(${images[bgIndex]})`;
    }, 10000);

   
    document.getElementById("backBtn").addEventListener("click", () => {
      window.history.back();
    });
  </script>
</body>
</html>
